type: DIRECTORY-FRAGMENT
name: SiemergyDataModule

structures:

  EV-STATION: 
    domain: 'landscape'
    memberOf: ['buildings', 'electrical', 'sources']
    placeOn: ['canvas']
    name: 'E-Car Charging Station'
    description: 'E-charging station'
    size: 4
    replace: false
    defaultPairing: []
    requiredPairing: ['POWERGRID-CONNECTOR', 'CHARGING-POLE']
    forbiddenPairing: []
    dynamics: []
    flavors: ['38_SBC_ev-station']
    renderData: 
      file: 'buildings/'
      image: 
          base: 'objects/inactive/buildings/'
          hover: 'objects/active/buildings/'
          active: 'objects/active/buildings/'
      rotationY: 0.75
      scale: 'default'
      hideInPanel: false
      category: 'ELECTRICAL'
      sorting: 301
      nightmode: true
      showPlaceholder: true
      geoObject: true
      widgetPosition: 
          '38_SBC_ev-station': [-0.7, 0.5, 0]
      decorators: 
          'SOLAR-PANEL': 
              link: 'buildings/47_SBC_solar-panel'
              flavors: 
                  '38_SBC_ev-station': 
                      position: [-0.8, 0.027, 0.9]
                      repeatX: 4
  
  SOLAR-PANEL: 
    domain: powergrid
    memberOf: 
      - electrical
      - sources
    placeOn: 
      - POWERGRID-CONNECTOR
    name: PV System
    description: Photovoltaic installation
    size: 1
    replace: false
    defaultPairing: []
    requiredPairing: []
    forbiddenPairing: []
    dynamics:
      - ACTIVE-POWER-3P
    flavors: 
      - 76_SBC_plugin
    renderData: 
        file: buildings/
        image: 
            base: objects/inactive/buildings/
            hover: objects/active/buildings/
            active: objects/active/buildings/
        rotationY: 0.75
        hideObjectOnCanvas: true
        scale: default
        hideInPanel: false
        nightmode: false
        emissiveOnConnection: true
        category: ELECTRICAL
        sorting: 502
  
  CHARGING-POLE:
    domain: powergrid
    memberOf:
      - electrical
    placeOn:
      - POWERGRID-CONNECTOR
    name: E-Car Charging Pole
    description: E-car charging pole
    size: 1
    replace: false
    defaultPairing: []
    requiredPairing: []
    forbiddenPairing: []
    dynamics:
      - ACTIVE-POWER-3P
      - POWERED
    flavors:
      - 76_SBC_plugin
    renderData:
      file: buildings/
      image:
        base: objects/inactive/buildings/
        hover: objects/active/buildings/
        active: objects/active/buildings/
      rotationY: 0.75
      hideObjectOnCanvas: true
      scale: default
      hideInPanel: false
      nightmode: false
      emissiveOnConnection: true
      category: ELECTRICAL
      sorting: 503
    tags:
      - base
      - lvgrid

dynamics: {}

mappings: {}