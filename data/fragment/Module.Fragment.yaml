type: DIRECTORY-FRAGMENT
name: OpenSwarmPoC1AssetSimulationModule

structures:

  EV-STATION: 
    domain: 'landscape'
    memberOf: ['buildings', 'electrical']
    placeOn: ['canvas']
    name: 'E-Car Charging Station'
    description: 'E-charging station'
    size: 4
    replace: false
    defaultPairing: []
    requiredPairing: ['POWERGRID-CONNECTOR', 'CHARGING-POLE']
    forbiddenPairing: []
    dynamics: []
    flavors: ['38_SBC_ev-station']
    renderData: 
      file: 'buildings/'
      image: 
          base: 'objects/inactive/buildings/'
          hover: 'objects/active/buildings/'
          active: 'objects/active/buildings/'
      rotationY: 0.75
      scale: 'default'
      hideInPanel: false
      category: 'ELECTRICAL'
      sorting: 301
      nightmode: true
      showPlaceholder: true
      geoObject: true
      widgetPosition: 
          '38_SBC_ev-station': [-0.7, 0.5, 0]
      decorators: 
          'SOLAR-PANEL': 
              link: 'buildings/47_SBC_solar-panel'
              flavors: 
                  '38_SBC_ev-station': 
                      position: [-0.8, 0.027, 0.9]
                      repeatX: 4
  
  SOLAR-FARM: 
    domain: 'landscape'
    memberOf: ['buildings', 'generators']
    placeOn: ['canvas']
    name: 'Solar Farm'
    description: ''
    size: 4
    replace: false
    defaultPairing: []
    requiredPairing: ['POWERGRID-CONNECTOR', 'SOLAR-PANEL']
    forbiddenPairing: []
    dynamics: []
    flavors: ['68_SBC_powergrid']
    renderData: 
        file: 'buildings/'
        image: 
            base: 'objects/inactive/buildings/'
            hover: 'objects/active/buildings/'
            active: 'objects/active/buildings/'
        rotationY: 0.75
        scale: 'default'
        hideInPanel: false
        category: 'ELECTRICAL'
        sorting: 204
        nightmode: true
        geoObject: true
        widgetPosition: 
            '68_SBC_powergrid': [0, 0.5, 0.3]
        showPlaceholder: true
    tags: 
      - 'base' 
      - 'lvgrid'
      - 'mvgrid'
        
  SOLAR-PANEL: 
    domain: powergrid
    memberOf: 
      - electrical
      - sources
    placeOn: 
      - POWERGRID-CONNECTOR
    name: PV System
    description: Photovoltaic installation
    size: 1
    replace: false
    defaultPairing: []
    requiredPairing: []
    forbiddenPairing: []
    dynamics:
      - PV-SYSTEM-POWER
      - PV-SYSTEM-MAX-POWER
    flavors: 
      - 76_SBC_plugin
    renderData: 
        file: buildings/
        image: 
            base: objects/inactive/buildings/
            hover: objects/active/buildings/
            active: objects/active/buildings/
        rotationY: 0.75
        hideObjectOnCanvas: true
        scale: default
        hideInPanel: false
        nightmode: false
        emissiveOnConnection: true
        category: ELECTRICAL
        sorting: 502
  
  CHARGING-POLE:
    domain: powergrid
    memberOf:
      - electrical
    placeOn:
      - POWERGRID-CONNECTOR
    name: E-Car Charging Pole
    description: E-car charging pole
    size: 1
    replace: false
    defaultPairing: []
    requiredPairing: []
    forbiddenPairing: []
    dynamics:
      - CHGSTATION-POWER
      - CHGSTATION-MAX-POWER
    flavors:
      - 76_SBC_plugin
    renderData:
      file: buildings/
      image:
        base: objects/inactive/buildings/
        hover: objects/active/buildings/
        active: objects/active/buildings/
      rotationY: 0.75
      hideObjectOnCanvas: true
      scale: default
      hideInPanel: false
      nightmode: false
      emissiveOnConnection: true
      category: ELECTRICAL
      sorting: 503
    tags:
      - base
      - lvgrid

dynamics: 

  CHGSTATION-POWER:
    domain: powergrid
    name: Chargestation Power
    description: Power situation of the charging station
    visible: true
    actionable: false
    alwaysUpdate: false
    defaultValue: 
      - 0
      - 0
    pinnable: false
    dataLabels: 
      - 'Power Demand'
      - 'Actual Power'
    chartType: LINE
    unit: kW
    schema:
      type: array
      minItems: 2
      maxItems: 2
      items:
        type: number
    tags:
      - energyCommunityController

  PV-SYSTEM-POWER:
    domain: powergrid
    name: PV System Power
    description: Power situation of the PV system
    visible: true
    actionable: false
    alwaysUpdate: false
    defaultValue: 
      - 0
      - 0
    pinnable: false
    dataLabels:
      - 'Infeed Potential'
      - 'Actual Infeed'
    chartType: LINE
    unit: kW
    schema:
      type: array
      minItems: 2
      maxItems: 2
      items:
        type: number
    tags:
      - energyCommunityController

  CHGSTATION-MAX-POWER:
    domain: powergrid
    name: Chargingstation Power Limit
    description: The currently limit of the power of this chargingstation
    visible: true
    actionable: true
    alwaysUpdate: false
    defaultValue: 100
    pinnable: true
    dataLabels: [ 'kW' ]
    chartType: LINE
    unit: kW
    schema:
      type: number
    tags:
      - energyCommunityController

  PV-SYSTEM-MAX-POWER:
    domain: powergrid
    name: PV System Infeed Limit
    description: The currently limit of the infeed of this PV system
    visible: true
    actionable: true
    alwaysUpdate: false
    defaultValue: 100
    pinnable: true
    dataLabels: [ 'kW' ]
    chartType: LINE
    unit: kW
    schema:
      type: number
    tags:
      - energyCommunityController

mappings: {}