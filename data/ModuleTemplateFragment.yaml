      minimum: -1
      maximum: 1
    tags:
      - number
      - flow

  ~ENERGY:
    domain: landscape
    name: Energy
    description: Energy flow dynamic
    visible: true
    alwaysUpdate: false
    unit: kJ
    defaultValue: 0
    widgetType: NONE
    schema:
      type: number
      minimum: -1
      maximum: 1
    tags:
      - number
      - flow

  ~PEOPLE:
    domain: landscape
    name: People
    description: People flow dynamic
    visible: true
    alwaysUpdate: false
    unit: ""
    defaultValue: 0
    chartType: LINE
    widgetType: NONE
    schema:
      type: number
      minimum: -1
      maximum: 1
    tags:
      - number
      - flow

mappings:
  AMBIENT-NOISE-LEVEL:
    - RESIDENTIAL-SINGLE

