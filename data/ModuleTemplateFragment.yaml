type: DIRECTORY-FRAGMENT
name: ModuleTemplateFragment

structures: {}

dynamics:
  AMBIENT-NOISE-LEVEL:
    domain: landscape
    name: Ambient noise level
    description: The ambient noise experienced by residents of a building
    visible: true
    actionable: true
    alwaysUpdate: false
    defaultValue: 0
    pinnable: true
    dataLabels: [ 'Relative noise level' ]
    chartType: LINE
    schema:
      type: number
      minimum: 0
      maximum: 1
    tags:
      - landscape

  OCCUPANCY:
    domain: landscape
    name: Occupancy
    description: The number of people currently living here, per age cohort
    visible: true
    actionable: true
    alwaysUpdate: false
    defaultValue:
      - 0
      - 2
      - 0
      - 0
    pinnable: true
    dataLabels:
      - Age 0-10
      - Age 11-41
      - Age 42-71
      - Age 72-99
    chartType: LINE
    schema:
      type: array
      minItems: 4
      maxItems: 4
      items:
        type: integer
        minimum: 0
        maximum: 100
    tags:
      - landscape

  POLITICAL-MODEL:
    domain: landscape
    name: Political model
    description: Political model of this micro-nation
    visible: true
    actionable: true
    alwaysUpdate: false
    defaultValue: Eco-Occultism
    pinnable: true
    dataLabels: [ 'Political model' ]
    chartType: LINE
    schema:
      type: string
      enum:
        - Calvinist Deconstructionsim
        - Eco-Occultism
        - Arachno-libertarianism
        - Ironic Johnsonism
    tags:
      - landscape
      - politics

